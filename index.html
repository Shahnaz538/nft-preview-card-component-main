
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="main.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Outfit:wght@400;500&family=Raleway:wght@100&display=swap');
      </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Outfit:wght@500&family=Raleway:wght@100&display=swap" rel="stylesheet">
<body class="grid place-items-center bg-[#0d1a2d] my-auto mt-32">
    <div class="container  w-[18.5%] bg-[#15273f] h-[105%] rounded-lg"  style="box-shadow:0 15px 20px 20px  #0c1729, 0 20px 50px 50px #0c1a2c;">
         <div class="relative group">
            <img src="image-equilibrium.jpg" alt="" class="w-[86%] mx-auto mt-[18px] rounded-md">
        <div class="absolute inset-0 bg-[#00a6bf] opacity-0 group-hover:opacity-60 transition-opacity w-[86%] mx-auto rounded-md group-hover:cursor-pointer">
            <img src="icon-view.svg" alt="" class="mx-auto mt-[90px] w-[35px] opacity-100">
        </div>
      </div>
        
        <div class="content"><img src="icon-view.svg" alt=""></div>
        <h2 class="text-white ml-4 mt-4 font-medium hover:cursor-pointer" style="font-family: 'Outfit', sans-serif;">Equilibrium #3429</h2><style>h2:hover, .jules:hover{color:#1df5ee}</style>
        <p class="text-[#8bacd9] ml-[15px] mt-[10px] text-[13px] font-light font-['Dancing Script']">Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex flex-row">
            <img src="icon-ethereum.svg" alt="" class=" ml-4 mt-3 w-2 h-[14px]" >
            <p class="text-[#1aedea] text-[12px] mt-3 ml-[7px]"style="font-family: 'Outfit', sans-serif;">0.041 ETH</p>
        </div>
        <div class="flex flex-row float-right">
            <img src="icon-clock.svg" alt="" class="ml-4 mr-1  w-3 h-[12px] -mt-[14px]" >
            <p class="text-[#8bacd9] text-[12px] mr-5 -mt-[16px]"style="font-family: 'Outfit', sans-serif;">3 days left</p>
        </div>
        <p class="mt-5 mx-auto w-[85%] h-[0.2px] bg-[#283a52]"></p>
        <div class="flex flex-row mt-2 ml-4">
            <div class="box p-[1px] bg-white rounded-full "><img src="image-avatar.png" alt="" class="w-6"></div>
            <p class="text-[#8bacd9] text-[12px] ml-3 mt-1" style="font-family: 'Outfit', sans-serif;">Creation of <p class="jules text-white text-[12px] mt-0.5 ml-1.5 hover:cursor-pointer "> Jules Wyvern</p></p> 
        </div>
        
    </div>
    <div>
    </div>
    <div class="attribution text-[#8bacd9] text-[12px] mx-auto mt-14" style="font-family: 'Outfit', sans-serif;">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Shahnaz Memon</a>.
    </div>
      
</body>
</html>
